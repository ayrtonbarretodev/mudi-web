<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 mb-3 col-sm-8">
                    <div class="row">
                        <div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}">200,00</span></div>
                        <div class="col-md-7"> Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
                        </div>
                    </div>


                    <div>Produto</div>
                    <div><input class="form-control" th:value="${pedido.urlProduto}"></div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
