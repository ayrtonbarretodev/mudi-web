<head th:fragment="head(valor)" xmlns:th="http://thymeleaf.org">
    <meta charset="UTF-8">
    <title th:text="${valor}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}"/>
</head>

<div th:fragment="logo" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="logo-container p-3 d-flex justify-content-between align-items-center">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" href="#" sec:authorize="isAuthenticated()">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua oferta</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-5 mb-2 mt-2" xmlns:th="http://thymeleaf.org">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
